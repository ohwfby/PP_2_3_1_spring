<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>List of Users</h1>
    <div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.getFirstName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getAge}">...</td>
            <td>
                <form th:method="EDIT" th:action="@{edit(id=${user.getId()})}">
                    <input type="submit" value="Edit">
                </form>
                <form th:method="DELETE" th:action="@{delete(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>


            </td>
        </tr>
    </table>
</div>
<br/><br/>
<input type="button" value="Add"
onclick="window.location.href = 'add'"/>
<br/><br/>
</body>
</html>
